<!-- Netscape Flash Detection -->
<script language="JavaScript">
      FlashMode = 0;
      if (navigator.appName == "Netscape" && navigator.plugins) {
         numPlugins = navigator.plugins.length;
         if (numPlugins > 0) 
          {
            
            for (i = 0; i < numPlugins; i++)
            {
               plugin = navigator.plugins[i];
if (plugin.description.indexOf("Flash 4") != -1)               {
                  numTypes = plugin.length;
                  for (j = 0; j < numTypes; j++) 
                  {
                     mimetype = plugin[j];
                     
                     if (mimetype)
                     {     
                        if (mimetype.enabledPlugin && (mimetype.suffixes.indexOf("swf") != -1))
                           FlashMode = 1;
                        // Mac wierdness
                        if (navigator.mimeTypes["application/x-shockwave-flash"] == null)
                           FlashMode = 0;
                     }
                  }
               }
            }
         }                        
      }
if (FlashMode == 1)
{
window.location.href="index_f.htm";
 }
 if (FlashMode == 0) {
window.location.href="index_h.html";
 }
</script>

<!-- Microsoft Internet Explorer Flash Detection -->
<!-- start VBSCRIPT PLUGIN DETECTION-->
<SCRIPT LANGUAGE=VBScript>
	on error resume next
	dim Flashmode
	dim strPage 
	FlashMode = False
	FlashMode = IsObject(CreateObject("ShockwaveFlash.ShockwaveFlash.4"))
	If FlashMode = True Then
		strPage = "index_f.htm"
	Else
		strPage = "index_h.htm"
	End If
	window.navigate(strPage)
</SCRIPT>
<!-- end VBSCRIPT PLUGIN DETECTION -->
